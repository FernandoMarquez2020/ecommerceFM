<div class="row">
    <div class="col-6">
        <form class="d-flex">
            <h4>Gestion - Productos</h4>
            <a (click)="openLg()" class="btn btn-outline-primary" style="margin-left: 10px;" type="submit">Nuevo</a>
        </form>
    </div>
</div>

<br>
<div class="row">
    <div class="col-12">
        <form class="d-flex">
            <input (keyup.enter)="keyUpFunction($event)"autocomplete="off"  class="form-control me-2" name="termino" [(ngModel)]="termino" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-warning" (click)="filtrar()" type="button">Search</button>
        </form>
    </div>
</div>
<br>
<div class="row border border-primary">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Nombre</th>
                <th scope="col">Marca</th>
                <th scope="col">Precio</th>
                <th scope="col">Disponible</th>
                <th scope="col">Categoria</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td> <div class="card-body">
                    <div class="card-img-actions"> <img [src]="productos.imagenUrl" class="card-img img-fluid"  alt=""> </div>
                </div></td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.marca}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.disponible ? "Si": "No"}}</td>
                <td>{{producto.categoria}}</td>
                <td style="height: 100%;"><a class="btn btn-primary" (click)="open2(producto)" style="margin-right:4px"><i class="bi bi-pencil-fill"></i></a><a (click)="eliminarProducto(producto.id)" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a></td>
            </tr>

        </tbody>
    </table>
</div>
